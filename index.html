<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanna's Tarot</title>

  <meta property="og:title" content="한나의 타로카드 해석 사이트">
  <meta property="og:description" content="타로카드를 클릭하면 따뜻한 해석이 나와요 ✨">
  <meta property="og:image" content="https://rheeeeee.github.io/hannatarot/images/banner.png">
  <meta property="og:url" content="https://rheeeeee.github.io/hannatarot/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf3;
      text-align: center;
      padding: 40px;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .card {
      width: 100px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, border 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      border: 2px solid #e0b9ff;
    }
    #meaningBox {
      margin-top: 30px;
      font-size: 15px;
      background-color: #ffffff;
      padding: 30px;
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 770px;
      min-height: 200px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      line-height: 1.7;
    }
    .controls {
      margin-bottom: 30px;
    }
    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #e0b9ff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #c995f5;
    }

  /* 📱 모바일 반응형 처리 */
  @media (max-width: 600px) {
    .card {
      width: 80px;
    }

    #meaningBox {
      width: 90%;
      padding: 20px;
      font-size: 14px;
    }

    .controls button {
      padding: 8px 12px;
      font-size: 14px;
    }

    h1 {
      font-size: 20px;
    }

    body {
      padding: 20px;
    }
  }
  /* 반짝반짝 효과 */
  @keyframes sparkle {
    0% { box-shadow: 0 0 5px #fff3f3; }
    50% { box-shadow: 0 0 20px #ffcaff, 0 0 30px #ffd6f6; }
    100% { box-shadow: 0 0 5px #fff3f3; }
  }

  .today-card {
    animation: sparkle 1.5s infinite;
    border: 2px solid #e0b9ff;
    border-radius: 10px;
  }
    
  </style>
</head>
<body>
  <h1>🔮 Hanna's Tarot Deck</h1>
  <div class="controls">
  <button onclick="showMajor()">🔮 Major</button>
  <button onclick="showCups()">💧 Cups</button>
  <button onclick="showSwords()">🗡️ Swords</button>
  <button onclick="showWands()">🪵 Wands</button>
  <button onclick="showPents()">🪙 Pentacles</button>
  <button onclick="drawTodayCard()">🌟 오늘의 카드</button>
  </div>
  <div class="card-list" id="cardList"></div>
  <div id="meaningBox">카드를 클릭하면 해석이 여기에 나와요 ✨</div>

   <script>
  const MajorCards = [];

  fetch("cards.json")
    .then(response => response.json())
    .then(data => {
      majorCards = data;
      showMajor(); // 처음에 Major 카드 보여주기
    })
    .catch(error => console.error("카드 로딩 실패:", error));

  function showCards(cards) {
    const cardList = document.getElementById("cardList");
    const meaningBox = document.getElementById("meaningBox");

    cardList.innerHTML = "";
    cards.forEach(card => {
      const img = document.createElement("img");
      img.src = card.img;
      img.alt = card.name;
      img.className = "card";
      img.onclick = () => {
        meaningBox.innerHTML = `<strong>${card.name}</strong><br>${card.meaning}`;
      };
      cardList.appendChild(img);
    });
  }

  function showMajor() {
  const majors = majorCards.filter(card => card.type === "Major");
  showCards(majors);
  }

  function showCups() {
  fetch("Cups.json")
    .then(res => res.json())
    .then(cups => {
      showCards(cups);
    })
    .catch(err => {
      console.error("Cups.json 불러오기 오류:", err);
    });
}

  function showSwords() {
    fetch("Swords.json")
    .then(res => res.json())
    .then(swords => {
      showCards(swords);
    })
    .catch(err => {
      console.error("Swords.json 불러오기 오류:", err);
    });
  }

  function showWands() {
  fetch("Wands.json")
    .then(res => res.json())
    .then(wands => {
      showCards(wands);
    })
    .catch(err => {
      console.error("Wands.json 불러오기 오류:", err);
    });
}


  function showPents() {
     fetch("Pents.json")
    .then(res => res.json())
    .then(pents => {
      showCards(pents);
    })
    .catch(err => {
      console.error("Pents.json 불러오기 오류:", err);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    showMajor();
  });
  function drawTodayCard() {
  fetch("cards.json")
    .then(res => res.json())
    .then(cards => {
      const majorCardsOnly = cards.filter(card => card.type === "Major");
      const randomIndex = Math.floor(Math.random() * majorCardsOnly.length);
      const card = majorCardsOnly[randomIndex];

      const cardList = document.getElementById("cardList");
      const meaningBox = document.getElementById("meaningBox");

      cardList.innerHTML = `<img src="${card.img}" alt="${card.name}" class="card today-card">`;

      meaningBox.innerHTML = `
        <p style="font-weight: bold; font-size: 16px; color: #d36bff;">오늘의 카드입니다 💖</p>
        <strong>${card.name}</strong><br>${card.meaning}
      `;
    })
    .catch(error => {
      console.error("오늘의 카드 로딩 실패:", error);
    });
}
   
</script>
